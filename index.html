<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Nava</title>
</head>
<body>
    <div class="head">
        <div class="header-wrapper">
            <header>
                <div class="logo">
                    <a href="#">
                        <img src="img/logo.svg" alt="Nava">
                    </a>
                </div>
                <nav>
                    <ul class="nav">
                        <li class="nav-item"><a href="#">TOP DESTINATIONS</a></li>
                        <li class="nav-item"><a href="#">ADD YOUR BOAT</a></li>
                        <li class="nav-item sign-up"><a href="#">SIGN UP</a></li>
                    </ul>
                </nav>
            </header>
        </div>
        <div class="wrapper">
            <div class="title">
                <h1 class="title-h1">RESERVE A BOAT NOW!</h1>
                <h3 class="title-h3">and set your sails into paradise!</h3>
            </div>
            <div class="form">
                <form action="#" name="sailor-dest">
                    <input type="text" name="text" id="sailor-text" placeholder="What is your DESTINATION, SAILOR?">
                    <label class="label-btn">
                        <input type="button" value="FIND A BOAT" id="sailor-btn">
                    </label>
                </form>
            </div>
            <div class="statistics">
                <ul class="stat-list">
                    <li class="stat-item"><span>2,300</span>Destinations</li>
                    <li class="stat-item"><span>1,000</span>Cities</li>
                    <li class="stat-item"><span>35,000</span>Boats</li>
                    <li class="stat-item"><span>50,000</span>Sailors</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="destinations">
        <div class="wrapper">
            <div class="section-title">
                <h3 class="section-h3"></h3>
                <p class="section-text"></p>
            </div>
            <div class="grid destination-grid">
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
            </div>
            <a href="#" class="explore">EXPLORE MORE DESTINATIONS</a>
        </div>
    </div>
    <div class="center-question">
        <div class="wrapper">
            <h2 class="center-h2">HAVE YOUR OWN BOAT?</h2>
            <h3 class="center-h3">navigare necesse est, vivere non est necesse</h3>
            <a href="#">Make money with your boat</a>
        </div>
    </div>
    <div class="boats">
        <div class="wrapper">

        </div>
    </div>
    <footer>
        <div class="wrapper">

        </div>
    </footer>
</body>
</html>
